<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">

<meta charset="UTF-8">

<title>Employee Directory</title>

</head>

<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<!-- Add button -->
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>

		<table class="table table-borered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}"></td>
				<td th:text="${tempEmployee.lastName}"></td>
				<td th:text="${tempEmployee.email}"></td>
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
			</tr>

			<tbody>

			</tbody>
		</table>
	</div>
</body>

</html>
